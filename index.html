        function calculateLayout() {
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            const h1 = document.querySelector('h1');
            const btnContainer = document.querySelector('.btn-container');
            const statusBar = document.querySelector('.status-bar');
            const bottomInfo = document.querySelector('.bottom-info');
            
            // è®¡ç®—åº•éƒ¨ä¿¡æ¯åŒºåŸŸé«˜åº¦
            const bottomInfoHeight = bottomInfo.offsetHeight;
            
            // è®¾ç½®åº•éƒ¨ä¿¡æ¯ä½ç½®ï¼ˆè·ç¦»åº•éƒ¨æœ‰ä¸€å®šè·ç¦»ï¼‰
            const bottomMargin = windowHeight < 600 ? 10 : 20;
            bottomInfo.style.bottom = `${bottomMargin}px`;

            const statusBarGap = windowHeight < 600 ? 15 : 25;
            statusBar.style.bottom = `${bottomInfoHeight + bottomMargin + statusBarGap}px`;
            
            // è®¡ç®—æ ‡é¢˜ä¸æŒ‰é’®å®¹å™¨çš„é—´è·
            const btnContainerHeight = btnContainer.offsetHeight;
            const bottomAreaHeight = bottomInfoHeight + statusBarGap + 3 + statusBarGap; // åº•éƒ¨æ€»é«˜åº¦
            const availableHeight = windowHeight - h1.offsetHeight - btnContainerHeight - bottomAreaHeight - 100;
            const titleBottomMargin = Math.max(availableHeight / 2, windowHeight < 600 ? 30 : 60);
            h1.style.marginBottom = `${titleBottomMargin}px`;
        }
        
        // åˆå§‹è®¡ç®—å¹¶åº”ç”¨å¸ƒå±€

        window.addEventListener('resize', calculateLayout);

        window.addEventListener('load', calculateLayout);
